<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulasi Bintang Terserap ke Black Hole</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        .black-hole {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background-color: #000;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.5);
        }

        .star {
            position: absolute;
            top: 20%;
            left: 20%;
            width: 20px;
            height: 20px;
            background-color: yellow;
            border-radius: 50%;
            transition: transform 1s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="black-hole" id="blackHole"></div>
    <div class="star" id="star"></div>

    <script>
        let star = document.getElementById('star');
        let blackHole = document.getElementById('blackHole');

        // Fungsi untuk mensimulasikan bintang bergerak ke arah lubang hitam
        function moveStar() {
            let distanceX = blackHole.offsetLeft - star.offsetLeft;
            let distanceY = blackHole.offsetTop - star.offsetTop;

            // Menghitung kecepatan gerak bintang berdasarkan jarak
            let speed = Math.min(Math.abs(distanceX), Math.abs(distanceY)) / 100;

            star.style.transform = `translate(${distanceX * speed}px, ${distanceY * speed}px)`;

            if (Math.abs(distanceX) < 5 && Math.abs(distanceY) < 5) {
                star.style.backgroundColor = "red"; // Menandakan bintang telah terserap
                star.style.width = "0px";
                star.style.height = "0px";
            }
        }

        // Menjalankan simulasi
        setInterval(moveStar, 50); // Menggerakkan bintang setiap 50 ms
    </script>

</body>
</html>
